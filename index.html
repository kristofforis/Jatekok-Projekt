    <title>Játékok</title>

<body>

    <!-- Modal -->
    <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl atlatszo">
            <div class="modal-content">
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                                <div class="card-body p-5 text-center">
                                    <div class="mb-md-5 mt-md-4 pb-5">
                                        <div class="d-flex justify-content-end" data-bs-theme="dark">
                                            <button id="login-close" type="button" class="btn-close" data-bs-dismiss="modal" onclick="login_close()" aria-label="Close"></button>
                                        </div>  
                                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                        <p class="text-white-50 mb-5">Please enter your login and password!</p>              
                                        <div class="form-outline form-white mb-4">
                                            <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                                            <label class="form-label" for="typeEmailX">Email</label>
                                        </div>              
                                        <div class="form-outline form-white mb-4">
                                            <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                                            <label class="form-label" for="typePasswordX">Password</label>
                                        </div>
                                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
    </div>

    <!-- CARD CREATE FORM -->
    <div class="modal fade" id="card-create" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl atlatszo">
            <div class="modal-content">
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                                <div class="card-body p-5 text-center">
                                    <div class="mb-md-5 mt-md-4 pb-5">
                                            <div class="d-flex justify-content-end" data-bs-theme="dark">
                                                <button id="login-close" type="button" class="btn-close" data-bs-dismiss="modal" onclick="create_close()" aria-label="Close"></button>
                                            </div>  
                                        <h2 class="fw-bold mb-2 text-uppercase">Játék</h2>
                                        <p class="text-white-50 mb-5">Adjon hozzá új játékot</p>              
                                        <div class="form-outline form-white mb-4">
                                            <input type="text" id="jatek-neve" class="form-control form-control-lg" placeholder="Játék neve"/>
                                            
                                        </div>              
                                    
                                        <div class="row g-3 form-outline form-white mb-4">
                                            <div class="col">
                                                <input type="text" id="jatek-gyarto" class="form-control" placeholder="Gyártó" aria-label="Gyártó">
                                            </div>
                                            <div class="col">
                                                <input type="text" id="jatek-eve"   class="form-control" placeholder="Megjelenés éve" aria-label="Megjelenés éve">
                                            </div>
                                        </div>
                                        <div class="row g-3 form-outline form-white mb-4">
                                            <div class="col">
                                                <input type="text"  id="jatek-tipus" class="form-control" placeholder="Típus" aria-label="Típus">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="jatek-kep" class="form-label">Kép</label>
                                            <input class="form-control" type="file" id="jatek-kep">
                                        </div>
                                        <div class="mb-3">
                                            <textarea class="form-control" id="jatek-leiras" placeholder="Leírás" rows="3"></textarea>
                                        </div>
                                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Létrehozás</button>
                                                    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
    </div>
    
    <div id="side_nav" class="sidenav">

            <div class="d-flex justify-content-end">
                <!--  ADMIN BUTTON  -->
                
                <button type="button" class="btn btn-light"  data-bs-toggle="modal" data-bs-target="#card-create">Létrehozás</button>      
                <!-- LOGIN BUTTON-->     
                <a  class="btn" data-bs-toggle="modal" data-bs-target="#login"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                  </svg></a>
            </div>
            
        </nav>
